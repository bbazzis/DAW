{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    

   
    <!--link rel="stylesheet" type="text/css" href="../../static/myapp/style.css"-->
   

    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <header class="header bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div id="nav" class="container">
                    <a class="navbar-brand" href="#">Videoclub</a>
                    
                    
                </div>
            </nav>
        </div>
    </header>
    

    <section id="formulario" class ="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Iniciar sesión</h4>
                {% if login_failed %}
                    <h4 id="error_login_message">LOGIN_FAIL Error en el login. Vuelva a intentarlo</h4>
                {% endif %}
                <form action = {% url 'get_login' %} method="post">
                    {% csrf_token %}
                    <div class="col" id="inicio-login">
                        <div class="form-group">
                            <label for="input">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu nombre de usuario" required="true">
                        </div>
                        <div class="form-group">
                            <label for="input">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="*********" required="true">
                        </div>
                        <div class="form-group">
                            <a href="">
                                <button id="boton-inicio" type="submit" class="btn btn-primary">Login</button>
                            </a>
                        </div>
                    </div>
                </form>      
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
