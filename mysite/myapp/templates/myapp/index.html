{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    

   
    <!--link rel="stylesheet" type="text/css" href="../../static/myapp/style.css"-->
   

    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <section id="formulario" class ="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Iniciar sesión</h4>
                <form>
                    <div class="col" id="inicio-login">
                        <div class="form-group">
                            <output id="campos-formulario">Email:</output>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu email" required="true">
                        </div>
                        <div class="form-group">
                            <output id="campos-formulario">Contraseña:</output>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********" required="true">
                        </div>
                        <div class="form-group">
                            <a href="">
                                <button id="boton-inicio" type="submit" class="btn btn-primary">Login</button>
                            </a>
                        </div>
                    </div>
                </form>      
            </div>
        </div>
    </section>
    <a href={% url 'login_user' %}>Prueba user</a>
    <a href={% url 'login_admin' %}>Prueba admin</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
